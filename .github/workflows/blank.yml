name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Retrieve secret from Vault
        id: secretdata
        uses: hashicorp/vault-action@v2.4.0
        with:
          method: mycustom_github_jwt_engine # Use the custom path here
          url: https://xxxyyy.net:8200
          role: mygithubproject-productionrole2
          namespace: root
          secrets: kv/data/secrets/mygithubproject/secret1
          secret: MY_SECRET # Corrected this line

      - name: Use secret from Vault
        run: |
          echo '${{ steps.secretdata.outputs.MY_SECRET }}'
